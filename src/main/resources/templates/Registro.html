<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('/static/images/bg-02.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" method="POST" th:action="@{/register}">
					<span class="login100-form-title p-b-59">
						Registrarse
					</span>
					
					<div class="wrap-input100 validate-input" data-validate="Nombre Requerido">
						<span class="label-input100">Nombre Completo</span>
						<input class="input100" type="text" name="fullname" placeholder="Nombre..." />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Validar Correo">
						<span class="label-input100">Correo</span>
						<input class="input100" type="text" name="email" placeholder="Correo Electronico..." />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Usuario Requerido">
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" name="name" placeholder="Usuario..." />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Contrase√±a</span>
						<input class="input100" type="password" name="password" placeholder="*************" />
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">Registrarme</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->

	<script src="js/main.js"></script>
